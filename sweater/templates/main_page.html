{% extends 'index.html' %}
{% block buttons %}
<img class="img" src="static/images.png">
<a href="/main"><h2 class="home">Головна</h2></a>
<a href="/my"><h2 class="new">Моя сторінка</h2></a>
{% endblock %}
{% block content %}
<div class="blog">
    {% for el in articles %}
    <h2>{{el.author.name}}</h2>
    <p>{{el.posts}}</p>
    <p><b>{{el.date.date()}}</b></p>
    {% endfor %}
</div>
<br>
{% endblock %}
