<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style.css">
    <title>Like_twitter.com.ua</title>

</head>
<body>
<img class="img" src="static/images.png">
{% block buttons %}
<a href="/"><h2 class="home">Головна</h2></a>
<a href="/register"><h2 class="new">Реєстрація</h2></a>
{% endblock %}
<br>
<br>
<br>
<br>
<hr class="line">
<div class="block1"></div>
{% block content %}
<div class="blog">
    {% for el in articles %}
    <h2>{{el.author.name}}</h2>
    <p>{{el.posts}}</p>
    <p><b>{{el.date.date()}}</b></p>

    {% endfor %}
</div>
<br>
{% endblock %}
</body>
</html>
